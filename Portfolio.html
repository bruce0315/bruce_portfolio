<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruce的作品集</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
    }
    header {
      background: #9ad1ff;
      padding: 2rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .hero {
      padding: 3rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin-top: 0;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #9ad1ff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>你好，我是黃昭雄</h1>
    <nav>
      <a href="#projects">作品</a>
      <a href="#about">關於我</a>
      <a href="#contact">聯絡</a>
    </nav>
  </header>

  <section class="hero">
    <h1>歡迎來到我的作品集</h1>
    <p>這裡展示了我喜歡的創作與設計</p>
  </section>

  <section id="projects" class="projects">
    <div class="card">
      <img src="https://placehold.co/300x180" alt="作品圖1">
      <div class="card-content">
        <h3>作品名稱</h3>
        <p>簡短描述或設計重點介紹。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://placehold.co/300x180" alt="作品圖2">
      <div class="card-content">
        <h3>作品名稱</h3>
        <p>這裡可以寫上你的插畫或設計靈感來源。</p>
      </div>
    </div>
  </section>

  <section id="about" class="hero">
    <h2>關於我</h2>
    <p>這裡可以介紹你是誰、喜歡什麼風格、擅長哪些設計工具等。</p>
  </section>

  <section id="contact" class="hero">
    <h2>聯絡方式</h2>
    <p>Email: hcs315@gmail.com</p>
  </section>

  <footer>
    &copy; 2025 黃昭雄 | 本網站由Bruce自製，用愛與設計完成 ♥
  </footer>
</body>
</html>
